<div class="py-0.5 px-3 rounded-full text-sm font-semibold " style="width: 50% !important;"
     [ngClass]="{'text-blue-800 bg-blue-100 dark:text-blue-50 dark:bg-blue-500': status === 1,
                                                        'text-green-800 bg-green-100 dark:text-green-50 dark:bg-green-500': status === 3,
                                                        'text-pink-800 bg-pink-100 dark:text-pink-50 dark:bg-pink-500': status === 4,
                                                        'text-amber-800 bg-amber-100 dark:text-amber-50 dark:bg-amber-500': status === 2}"
><b>{{ statusName }}</b></div>
