<div class="flex items-center justify-between absolute inset-x-0 border-b sm:border-t sm:border-b-0 z-10 bg-white bottom-0">
  <mat-paginator
    [length]="length"
    [pageSize]="pageSize"
    [pageIndex]="pageIndex"
    [pageSizeOptions]="pageSizeOptions"
    [showFirstLastButtons]="true"
    (page)="onPageChange($event)">
  </mat-paginator>

  <div class="flex items-center gap-2 ml-4">
    <span>Nhập số bản ghi:</span>
    <input
      type="number"
      min="1"
      [max]="maxPageSize"
      [(ngModel)]="customSize"
      (change)="onCustomSizeChange()"
      class="border rounded px-2 py-1 w-20 text-center">
  </div>
</div>
