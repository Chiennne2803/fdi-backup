<h2 mat-dialog-title>Thông báo</h2>
<mat-dialog-content class="mat-typography" [style]="{width: '450px', margin: '0'}">
    <div class="flex items-baseline mt-0.5 font-medium">
        {{data.message}}
    </div>

    <!-- Submit button -->
    <button *ngIf="data.redirectType === appText.redirectType.button"
        class="fuse-mat-button-large w-full mt-6"
        mat-flat-button
        [color]="'primary'"
        (click)="redirectLogin()"
    >
        <span>
            Xác nhận
        </span>
    </button>

    <!-- Form footer -->
    <div *ngIf="data.redirectType === appText.redirectType.text" class="mt-8 text-md font-medium text-secondary text-center">
        <span>Quay lại trang</span>
        <a class="ml-1 text-primary-500 hover:underline" (click)="redirectLogin()"
           [routerLink]="[data.redirectUrl]">đăng nhập
        </a>
    </div>
</mat-dialog-content>
