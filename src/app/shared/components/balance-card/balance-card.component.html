<div class="relative bg-[url('assets/images/ui/bg-card.svg')] bg-no-repeat bg-cover bg-center 
            text-white p-6 w-full max-w-md shadow-lg rounded-lg flex flex-col justify-center">
  <img
    src="assets/images/logo/logo-white.svg"
    alt="logo"
    class="absolute top-4 right-4 w-6 h-6"
  />

  <div class="flex flex-col justify-between">
    <div class="text-sm font-semibold tracking-wide uppercase opacity-90">
      {{ label }}
    </div>

    <div class="text-2xl font-bold mt-2">
      {{ amount | currency : 'VND' : '' }}
    </div>

    <div class="flex items-center space-x-2 mt-4">
      <img src="assets/images/logo/logo-white.svg" alt="logo" class="w-8 h-8" />
      <span class="text-lg font-bold tracking-widest">LINKFIIN</span>
    </div>
  </div>
</div>
