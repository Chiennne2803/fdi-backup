<div class="flex flex-col -m-6 max-h-screen">
    <!-- Header -->
    <div class="flex flex-0 items-center justify-between h-14 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary text-on-primary">
        <div class="text-lg font-medium">{{this.data && this.data.title ? this.data.title : ''}}</div>
        <button [tabIndex]="-1" mat-icon-button mat-dialog-close>
            <mat-icon class="text-current" [svgIcon]="'heroicons_outline:x'"></mat-icon>
        </button>
    </div>

    <!-- Content -->
    <div class="flex flex-col flex-auto p-6 sm:p-8 overflow-y-auto" [formGroup]="rechargeRequestForm">
        <mat-dialog-content>
            <mat-form-field floatLabel="always" class="w-full" *ngIf="this.data.status === 2 || this.data.status === 6">
                <mat-label>Mã yêu cầu nạp tiền:</mat-label>
                <mat-select placeholder="Chọn mã yêu cầu nạp tiền" formControlName="transCode" #accType>
                    <input (keyup)="onKey($event.target)"  autofocus>
                    <mat-option *ngIf="listTopupWaits.length === 0" (click)="accType.close()">None</mat-option>

                    <mat-option *ngFor="let lstTopupWait of listTopupWaits" [value]="lstTopupWait.fsTopupCode"
                        (click)="accType.close()">{{lstTopupWait.fsTopupCode}}</mat-option>
                </mat-select>
                <mat-error *ngIf="rechargeRequestForm.get('transCode').hasError('required')">
                    {{ 'GDNT001' | transloco }}
                </mat-error>
            </mat-form-field>
            <mat-form-field floatLabel="always" class="w-full" *ngIf="this.data.status === 3">
                <mat-label>Mã yêu cầu nạp tiền: </mat-label>
                <input placeholder="Nhập mã yêu cầu nạp tiền..." matInput class="text-left" formControlName="transCodeStr">
            </mat-form-field>

            <mat-form-field floatLabel="always" class="w-full" *ngIf="this.data.status === 6 || this.data.status === 3">
                <mat-label>Số tiền: </mat-label>
                <input id="amount" placeholder="Số tiền..." [maxlength]="15" matInput currencyMask autocomplete="off"
                    class="text-left" [options]="{ prefix: '', thousands: ',', precision: 0, allowNegative: false }"
                    formControlName="amount">
                <mat-error *ngIf="rechargeRequestForm?.get('amount').hasError('required')">
                    {{ 'GDNT005' | transloco }}
                </mat-error>
                <mat-error
                    *ngIf="!rechargeRequestForm?.get('amount').hasError('required') && rechargeRequestForm?.get('amount').hasError('min')">
                    {{ 'GDNT004' | transloco }}
                </mat-error>
            </mat-form-field>
        </mat-dialog-content>
        <mat-dialog-actions align="center">
            <a (click)="close()" class="ml-auto sm:ml-0" mat-stroked-button>
                Đóng
            </a>
            <button mat-flat-button color="primary" *ngIf="'SFF_RECHARGE_TRANSACTION_APPROVE' | permission"
                (click)="submit()">Xác nhận</button>
        </mat-dialog-actions>
    </div> 
</div>
