<div class="flex flex-col max-w-240 md:min-w-160 sm:min-w-120 max-h-screen -m-6">
    <div class="flex flex-0 items-center justify-between h-14 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary text-on-primary">
        <div class="text-lg font-medium">{{ data?.title }}</div>
        <button tabIndex="-1" mat-icon-button>
            <mat-icon
                mat-dialog-close
                class="text-current"
                [svgIcon]="'heroicons_outline:x'"
            ></mat-icon>
        </button>
    </div>
    <div class="flex flex-col flex-auto overflow-y-auto">
        <div
            *ngFor="let config of data.config"
            class="flex p-6 sm:p-8">
            <!-- File -->
            <app-dropzone
                class="w-full"
                [multiple]="config.multiple ?? true"
                [maxFile]="config.maxFile"
                [topTitle]="config.topTitle"
                previewClass="max-w-fit w-full"
                title="{{ config.type && config.type === 'file' ? 'Tải file lên' : 'Tải ảnh lên' }}"
                [formGroup]="this.data.formGroup"
                [styleClass]="config.styleInput ? config.styleInput : 'h-12 mt-[3px]'"
                [field]="config.field"
                [accept]="config.accept"
                [maxFileSize]="config.maxFileSize"
            ></app-dropzone>
        </div>
    </div>
    <div class="flex justify-center items-center mt-0 gap-4 mb-4 sm:mb-6">
        <button 
                mat-stroked-button
                (click)="cancel()">
            Đóng
        </button>
        <button
                mat-flat-button
                (click)="save()"
                color="primary">
            Lưu
        </button>
    </div>
</div>
