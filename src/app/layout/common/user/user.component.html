<!-- Button -->
<button [matMenuTriggerFor]="userActions">
    <span class="flex items-center gap-2.5 px-2 py-1 w-fit cursor-pointer">
        <img class="w-8 h-8 rounded-full bg-white" *ngIf="avatar" [src]="avatar">
        <mat-icon class="icon-size-8" *ngIf="!avatar" [svgIcon]="'heroicons_outline:user-circle'"></mat-icon>
        <div *ngIf="user.fullName" class="hidden md:block text-left text-white leading-tight">
            <p class="text-sm">Xin chào,</p>
            <p class="text-base font-medium truncate max-w-[5.5rem]">
                {{ user.fullName }}
            </p>
        </div>

    </span>
</button>
<mat-menu [xPosition]="'before'" #userActions="matMenu">
    <button mat-menu-item (click)="goToProfile()" *ngIf="accStatus == 2">
        <mat-icon [svgIcon]="'heroicons_outline:user-circle'"></mat-icon>
        <span>Hồ sơ của tôi</span>
    </button>
    <!--    <button mat-menu-item>
        <mat-icon [svgIcon]="'heroicons_outline:cog'"></mat-icon>
        <span>Thiết lập</span>
    </button>-->
    <button mat-menu-item (click)="signOut()">
        <mat-icon [svgIcon]="'heroicons_outline:logout'"></mat-icon>
        <span>Đăng xuất</span>
    </button>
</mat-menu>
