<div class="flex flex-col sm:flex-row items-center md:items-start sm:justify-center md:justify-start flex-auto min-w-0 h-screen bg-white">
  <div
    class="overflow-auto md:flex md:items-center md:justify-center w-full sm:w-auto md:h-full md:w-[58%] py-8 px-4 sm:p-12 md:p-16 sm:rounded-2xl md:rounded-none  md:shadow-none bg-card">
    <div class="w-full max-w-[580px] sm:w-[580px] mx-auto sm:mx-0 h-full">
      <router-outlet *ngIf="true"></router-outlet>
    </div>
  </div>

  <div class="hidden md:block w-[42%] h-screen overflow-hidden">
    <div class=" fixed w-150 top-5 right-15"
          style="z-index: 1001">
        <fuse-alert *ngFor="let noti of lstNotifyAuth;"
                    class="pb-2"
                    [appearance]="'outline'"
                    [dismissible]="true"
                    [dismissed]="false"
                    [name]="noti.idMessage"
                    [type]="noti.type">
            {{noti.message | transloco}}
        </fuse-alert>
    </div>
    <img src="assets/images/auth/auth2.png" alt="Background Login" class="w-full h-full object-center" />
  </div>
</div>
