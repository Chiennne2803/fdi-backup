<div class="flex flex-col max-w-240 md:min-w-160 max-h-screen -m-6">

    <!-- Header -->
    <div class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary text-on-primary">
        <div class="text-lg font-medium">Xác nhận trình ký văn bản này</div>
        <button mat-icon-button>
            <mat-icon class="text-current"
                      [svgIcon]="'heroicons_outline:x'"
                      (click)="close()"></mat-icon>
        </button>
    </div>
    <div [formGroup]="signProcessForm" class="flex flex-col flex-auto p-6 sm:p-8 overflow-y-auto">
        <div class="grid grid-cols-1 gap-5">
            <mat-form-field
                class="w-full">
                <mat-label>Người phê duyệt</mat-label>
                <mat-select formControlName="assignTo" >
                    <mat-option
                        *ngFor="let accountApproval of data.lstAccountApproval"
                        [value]="accountApproval.admAccountId"
                        class="min-h-15"
                    >
                        {{accountApproval.fullName}}
                    </mat-option>
                </mat-select>
                <mat-error *ngIf="signProcessForm.get('assignTo').hasError('required')">
                   {{ 'GDGN001' | transloco }}
                </mat-error>
            </mat-form-field>
            <mat-form-field class="w-full">
                <mat-label>Nội dung trình ký: </mat-label>
                <input
                    placeholder="Nội dung xử lý..."
                    maxlength="200"
                    trim="blur"
                    matInput
                    formControlName="assignComment"
                    id="assignComment"
                >
                <mat-error *ngIf="signProcessForm.get('assignComment').hasError('required')">
                    {{ 'GDGN003' | transloco }}
                </mat-error>
                <mat-error *ngIf="signProcessForm.get('assignComment').hasError('maxlength')">
                    {{ 'GDGN038' | transloco }}
                </mat-error>
            </mat-form-field>
        </div>
        <mat-dialog-actions align="end">
            <button class="ml-auto sm:ml-0"
                    mat-stroked-button
                    (click)="close()">
                Huỷ
            </button>
            <button mat-flat-button color="primary" (click)="submit()">Trình ký</button>
        </mat-dialog-actions>
    </div>
</div>
