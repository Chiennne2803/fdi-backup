<mat-drawer-container
    class="borrower-table flex-auto h-full bg-white">
    <mat-drawer
        class="w-full md:w-12/12 "
        [mode]="'side'"
        [opened]="false"
        [position]="'end'"
        [disableClose]="true"
        #matDrawer>
        <app-detail-borrower-management
            (handleCloseDetailPanel)="handleCloseDetailPanel($event)"
        ></app-detail-borrower-management>
    </mat-drawer>
    <mat-drawer-content class="flex flex-col">
         <!-- [containerStyle]="{ width: '100vw' }" -->
        <app-datatable
            [tableConfig]="_tableInvestorManagementConfig"
            [tableConfigBtns]="_tableButtonConfig"
            [dataSource]="_dataSource$"
            [taskbarConfig]="_taskBarConfig"
            (checkboxItemChange)="checkboxItemChange($event)"
            (tableEvent)="handleTableEvent($event)"
            (handleSearch)="handleSearch($event)"
            (rowClick)="handleRowClick($event)"
            (pageSwitch)="handlePageSwitch($event)">
        </app-datatable>
    </mat-drawer-content>
</mat-drawer-container>
