<div mat-dialog-title>
    <div class="flex justify-between">
        <h2>Chuyển xử lý hồ sơ</h2>
        <a
            mat-dialog-close
            mat-icon-button>
            <mat-icon [svgIcon]="'heroicons_outline:x'"></mat-icon>
        </a>
    </div>
</div>
<mat-dialog-content [formGroup]="formGroup">
    <mat-form-field class="w-full">
        <mat-label>Người xử lý</mat-label>
        <mat-select formControlName="approvalBy">
            <mat-option *ngFor="let item of data.lstApprovedByProcess3"
                        [value]="item.admAccountDetailId">{{ item.fullName }}</mat-option>
        </mat-select>
        <mat-error *ngIf="formGroup.get('approvalBy').hasError('required')">
            Dữ liệu chưa được nhập
        </mat-error>
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-flat-button color="primary" (click)="onClickSubmit()">Xác nhận</button>
</mat-dialog-actions>
