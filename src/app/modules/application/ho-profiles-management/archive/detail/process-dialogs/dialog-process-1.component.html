<div class="flex flex-col max-h-screen -m-6 z-99">
    <!-- Header -->
    <div class="flex flex-0 items-center justify-between h-14 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary text-on-primary">
        <div class="text-lg font-medium">Chuyển xử lý hồ sơ</div>
        <button mat-icon-button mat-dialog-close [tabIndex]="-1">
            <mat-icon class="text-current" [svgIcon]="'heroicons_outline:x'"></mat-icon>
        </button>
    </div>
    <div [formGroup]="formGroup" class="flex flex-col flex-auto p-4 sm:p-6 overflow-y-auto">
        <mat-form-field class="w-full" floatLabel="always">
            <mat-label>Người xử lý</mat-label>
            <mat-select placeholder="Chọn người xử lý" formControlName="approvalBy">
                <mat-option *ngFor="let item of data.lstApprovedByProcess1" [value]="item.admAccountDetailId">{{
                    item.fullName }}</mat-option>
            </mat-select>
            <mat-error *ngIf="formGroup.get('approvalBy').hasError('required')">
                {{ 'QLHS001' | transloco }}
            </mat-error>
        </mat-form-field>

        <div class="flex items-center justify-center pt-2 space-x-3">
            <button mat-stroked-button mat-dialog-close>
                Hủy
            </button>
            <button mat-flat-button color="primary" (click)="onClickSubmit()">Xác nhận</button>

        </div>
    </div>
</div>
