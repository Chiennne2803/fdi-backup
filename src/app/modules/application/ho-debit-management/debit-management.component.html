<mat-drawer-container
    (backdropClick)="onBackdropClicked()"
    class="flex-auto h-full bg-card dark:bg-transparent">
    <!-- Drawer -->
    <mat-drawer
        class="w-full md:w-12/12 dark:bg-gray-900"
        [mode]="'side'"
        [opened]="false"
        [position]="'end'"
        [disableClose]="true"
        #matDrawer>
        <detail-debit-management
            (handleCloseDetailPanel)="handleCloseDetailPanel($event)"
        ></detail-debit-management>
    </mat-drawer>
    <mat-drawer-content class="flex flex-col">
        <app-datatable
            [containerStyle]="{width: matDrawer.opened ? '100vw' : '100%'}"
            [tableConfig]="_tableDebtConfig"
            [taskbarConfig]="_taskbarConfig"
            [tableConfigBtns]="_dataButtonConfig"
            [dataSource]="_dataSource$"
            (handleSearch)="handleSearch($event)"
            (rowClick)="handleRowClick($event)"
            (pageSwitch)="handlePageSwitch($event)"
            (tableEvent)="handleTableEvent($event)"
        >
        </app-datatable>
    </mat-drawer-content>
</mat-drawer-container>
