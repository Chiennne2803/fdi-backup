<div class="flex flex-col max-w-240 md:min-w-160 max-h-screen -m-6">

    <!-- Header -->
    <div class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary text-on-primary">
        <div class="text-lg font-medium">Lập yêu cầu giải ngân</div>
        <button mat-icon-button>
            <mat-icon
                mat-dialog-close
                class="text-current"
                [svgIcon]="'heroicons_outline:x'"
            >
                close
            </mat-icon>

        </button>
    </div>
    <div class="flex flex-col flex-auto p-6 sm:p-8 overflow-y-auto">
        <div class="grid grid-cols-2 gap-5">
            <mat-form-field
                class="w-full col-spans-2">
                <mat-label>Mã yêu cầu</mat-label>
                <input matInput [value]="'abcd'" readonly>
            </mat-form-field>
            <mat-form-field
                class="w-full">
                <mat-label>Tài khoản ví điều chuyển</mat-label>
                <input matInput [value]="'Soạn thảo'" readonly>
            </mat-form-field>
            <mat-form-field
                class="w-full">
                <mat-label>Tài khoản ví nhận</mat-label>
                <input matInput [value]="'Soạn thảo'" readonly>
            </mat-form-field>
            <mat-form-field
                class="w-full">
                <mat-label>Tổng số tiền giao dịch (VNĐ)</mat-label>
                <input matInput [value]="'Soạn thảo'" readonly>
            </mat-form-field>
            <mat-form-field
                class="w-full">
                <mat-label>Trạng thái</mat-label>
                <input matInput [value]="'Soạn thảo'" readonly>
            </mat-form-field>
            <mat-form-field
                class="w-full">
                <mat-label>Người lập</mat-label>
                <input matInput [value]="authService.authenticatedUser.accountName" readonly>
            </mat-form-field>
            <mat-form-field
                class="flex-auto">
                <mat-label>Ngày lập</mat-label>
                <input
                    readonly
                    matInput
                    [matDatepicker]="datePicker"
                    [max]="currentDate"
                    [value]="date"
                >
                <mat-datepicker-toggle
                    matSuffix disabled
                    [for]="datePicker"></mat-datepicker-toggle>
                <mat-datepicker #datePicker></mat-datepicker>
            </mat-form-field>
        </div>

        <table mat-table [dataSource]="[{}]">
            <ng-container matColumnDef="fullName">
                <th mat-header-cell *matHeaderCellDef>
                    <div class="cell-overflow table-header">
                        Số hồ sơ
                    </div>
                </th>
                <td mat-cell *matCellDef="let element">
                    <div class="cell-overflow">
                        12312312321
                    </div>
                </td>
            </ng-container>

            <ng-container matColumnDef="customer">
                <th mat-header-cell *matHeaderCellDef>
                    <div class="cell-overflow table-header">
                        Khách hàng
                    </div>
                </th>
                <td mat-cell *matCellDef="let element">
                    <div class="cell-overflow">
                        abcd
                    </div>
                </td>
            </ng-container>

            <ng-container matColumnDef="interestAtimate">
                <th mat-header-cell *matHeaderCellDef>
                    <div class="cell-overflow table-header">
                        Phí giao dịch
                    </div>
                </th>
                <td mat-cell *matCellDef="let element">
                    <div class="cell-overflow">
                        {{ 10000 | currencyFormatPipe : 10 }}
                    </div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="['fullName', 'customer', 'interestAtimate']"></tr>
            <tr
                mat-row *matRowDef="let row; columns: ['fullName', 'customer', 'interestAtimate'];"
                class="hover:bg-accent-50 hover:cursor-pointer"></tr>
        </table>
        <mat-dialog-actions align="end">
            <button mat-flat-button color="primary" >Xác nhận</button>
        </mat-dialog-actions>
    </div>
</div>
