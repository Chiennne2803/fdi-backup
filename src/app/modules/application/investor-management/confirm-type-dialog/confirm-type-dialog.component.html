<div class="flex flex-col max-w-120 md:min-w-120 max-h-screen -m-6">
    <!-- Header -->
    <div class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary text-on-primary">
        <div class="text-lg font-medium">Thêm mới khách hàng</div>
        <button mat-icon-button mat-dialog-close [tabIndex]="-1">
            <mat-icon class="text-current" [svgIcon]="'heroicons_outline:x'"></mat-icon>
        </button>
    </div>
    <div class="flex justify-center gap-6 px-6 py-6">
        <div class="flex flex-col items-center gap-2 cursor-pointer group">
            <div
                (click)="matDialogRef.close(userType.INDIVIDUAL)"
                class="relative w-20 h-20 flex items-center justify-center rounded-full border-4 border-blue-600 bg-white shadow-md group-hover:scale-105 transition-transform">
                <img src="assets/images/icon/user-vayvon.svg" alt="Cá nhân" class="w-13 h-13">
                <div class="absolute top-0 right-0 w-5 h-5 bg-blue-600 rounded-full flex items-center justify-center">
                    <svg class="w-3 h-3 text-white" fill="none" stroke="currentColor" stroke-width="2"
                        viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M5 13l4 4L19 7" />
                    </svg>
                </div>
            </div>
            <span class="text-center font-medium text-black">Cá nhân</span>
        </div>

        <div  class="flex flex-col items-center gap-2 cursor-pointer group">
            <div
                (click)="matDialogRef.close(userType.COMPANY)"
                class="w-20 h-20 flex items-center justify-center rounded-full border border-gray-300 bg-white group-hover:scale-105 transition-transform">
                <img src="assets/images/icon/company-vayvon.svg" alt="Doanh nghiệp" class="w-13 h-13">
            </div>
            <span class="text-center font-medium text-black">Doanh nghiệp</span>
        </div>
    </div>
</div>
