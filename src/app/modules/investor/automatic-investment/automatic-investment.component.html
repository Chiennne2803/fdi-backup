
<div class="absolute inset-0 flex flex-col min-w-0 overflow-auto" cdkScrollable>
    <app-automatic-investment-header></app-automatic-investment-header>
    <app-datatable [containerStyle]="{width: '100%', height: '80vh'}"
                   [fullHeight]="false"
                   [tableConfig]="tableConfig"
                   [taskbarConfig]="taskBarConfig"
                   [tableConfigBtns]="tableBtnConfig"
                   (checkboxItemChange)="checkBoxItemChange($event)"
                   [dataSource]="dataSource$"
                   (pageSwitch)="handlePageSwitch($event)"
                   (handleSearch)="handleSearch($event)"
                   (tableEvent)="handleTableEvent($event)"
                   (rowClick)="handleRowClick($event)">
    </app-datatable>
</div>
