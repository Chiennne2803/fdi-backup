<mat-drawer-container class="flex-auto h-full bg-card dark:bg-transparent">
    <mat-drawer class="w-full md:w-12/12 dark:bg-gray-900"
                [mode]="'side'"
                [opened]="false"
                [position]="'end'"
                [disableClose]="true"
                #matDrawer>
        <document-config-detail (handleCloseDetailPanel)="handleCloseDetailPanel($event)"></document-config-detail>
    </mat-drawer>
    <mat-drawer-content class="flex flex-col">
        <app-datatable
            [tableConfig]="_tableConfig"
            [taskbarConfig]="_taskBarConfig"
            [tableConfigBtns]="_btnConfig"
            [dataSource]="_dataSource"
            (handleSearch)="handleSearch($event)"
            (tableEvent)="handleTableEvent($event)"
            (rowClick)="handleRowClick($event)"
            (pageSwitch)="handlePageSwitch($event)"
           ></app-datatable>
    </mat-drawer-content>
</mat-drawer-container>
