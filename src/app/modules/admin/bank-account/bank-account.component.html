<mat-drawer-container class="flex-auto h-full bg-card dark:bg-transparent">
    <mat-drawer class="w-full md:w-12/12 dark:bg-gray-900"
                [mode]="'side'"
                [opened]="false"
                [position]="'end'"
                [disableClose]="true"
                #matDrawer>
        <app-account-bank-detail [fsAccountBankId]="fsAccountBankId"
                                 (handleCloseDetailPanel)="handleCloseDetailPanel($event)"></app-account-bank-detail>
    </mat-drawer>
    <mat-drawer-content class="flex flex-col">
        <app-datatable [dataSource]="_dataSource"
                       [tableConfig]="_tableConfig"
                       (pageSwitch)="handlePageSwitch($event)"
                       (rowClick)="handleRowClick($event)"></app-datatable>
    </mat-drawer-content>
</mat-drawer-container>
