<div class="absolute inset-0 flex flex-col min-w-0 overflow-hidden">
    <!-- Main -->
    <div class="flex flex-auto overflow-hidden">
        <div class="relative flex flex-auto w-full bg-card dark:bg-transparent">
            <mat-drawer-container class="flex-auto h-full">
                <mat-drawer-content class="flex overflow-hidden">
                    <ng-container *ngIf="!isShowDetail; else elseTemplate">
                    <div
                         class="relative flex flex-auto flex-col w-full min-w-80 max-w-80 bg-card dark:bg-transparent border-r border-solid">
                        <!-- Header -->
                        <div class="flex flex-col flex-0 py-4 px-4 border-b bg-gray-50 dark:bg-transparent">
                            <div class="text-2xl font-extrabold tracking-tight mb-3">
                                Danh sách phòng ban
                            </div>
                        </div>
                        <!-- Department -->
                        <div class="flex-auto overflow-y-auto">
                            <mat-selection-list #shoes
                                                [multiple]="false"
                                                (selectionChange)="onSelectionDepartment($event)">
                                <mat-list-option *ngFor="let dep of departments"
                                                 [value]="dep.admDepartmentsId">
                                    <div class="flex flex-row w-full justify-between items-center">
                                        <span class="truncate"> {{dep.departmentName}}</span>
                                    </div>
                                </mat-list-option>
                            </mat-selection-list>
                        </div>
                    </div>

                        <staff-list class="sm:relative w-full"
                                    [departmentId]="seletedId"
                                    (handleSearch)="handleSearch($event)"
                                    (handleAdvancedSearch)="handleAdvancedSearch($event)"
                                    (handlePageSwitch)="handlePageSwitch($event)"
                                    (viewDetail)="viewUserDetail($event)"></staff-list>
                    </ng-container>
                    <ng-template #elseTemplate >
                        <staff-detail #detail
                                      class="relative w-full overflow-y-auto"
                                      [departments]="departmentsDrop"
                                      [genders]="genders"
                                      [roles]="roles"
                                      [positions]="positions"
                                      [screenMode]="screenMode"
                                      (backEvent)="handleBack($event)"></staff-detail>
                    </ng-template>
                </mat-drawer-content>
            </mat-drawer-container>
        </div>

    </div>

</div>
