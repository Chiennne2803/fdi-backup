<mat-drawer-container class="flex-auto h-full bg-card dark:bg-transparent">
    <mat-drawer-content class="flex flex-col">
        <div class="w-full px-5">
            <div class="flex items-center justify-between w-full mx-auto py-2">
                <article class="w-2/4 prose break-words">
                    <h3 class="uppercase">
                        Thống kê hành động
                    </h3>
                </article>
                <div class="flex items-center justify-end">
                    <a (click)="closeDrawer()"
                       class="ml-auto sm:ml-0"
                       mat-stroked-button
                       [matTooltip]="'Đóng'">
                        Đóng
                    </a>
                </div>
            </div>
        </div>

        <div class="p-8" *ngIf="dataSource">
            <table mat-table [dataSource]="dataSource" class="w-full">
                <ng-container matColumnDef="issueDatetime">
                    <th mat-header-cell *matHeaderCellDef>
                        <div class="cell-overflow table-header">
                            Thời gian
                        </div>
                    </th>
                    <td mat-cell *matCellDef="let element">
                        <div class="cell-overflow">
                            {{ element.issueDatetime | datetimeformat : 'DD/MM/YYYY HH:mm:ss' }}
                        </div>
                    </td>
                </ng-container>
                <ng-container matColumnDef="function">
                    <th mat-header-cell *matHeaderCellDef>
                        <div class="cell-overflow table-header">
                            Màn hình
                        </div>
                    </th>
                    <td mat-cell *matCellDef="let element">
                        <div class="cell-overflow">
                            {{ element.function | transloco}}
                        </div>
                    </td>
                </ng-container>
                <ng-container matColumnDef="actionCode">
                    <th mat-header-cell *matHeaderCellDef>
                        <div class="cell-overflow table-header">
                            Hoạt động
                        </div>
                    </th>
                    <td mat-cell *matCellDef="let element">
                        <div class="cell-overflow">
                            {{ element.actionCode }}
                        </div>
                    </td>
                </ng-container>

                <tr mat-header-row
                    *matHeaderRowDef="['issueDatetime', 'function', 'actionCode']"></tr>
                <tr mat-row (click)="onRowClickDetail(row)" *matRowDef="let row; columns: ['issueDatetime','function','actionCode'];"
                    class="hover:bg-accent-50 hover:cursor-pointer"></tr>
            </table>
            <mat-paginator #paginator
                           [pageSizeOptions]="pageSizeOptions"
                           [length]="lengthRecords"
                           [pageSize]="pageSize"
                           [showFirstLastButtons]="true">
            </mat-paginator>
        </div>
    </mat-drawer-content>
</mat-drawer-container>
