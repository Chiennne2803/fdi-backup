<!-- Logo -->
<div class="w-[30%]">
    <img src="assets/images/logo/logo-auth.svg">
</div>

<!-- Title -->
<div class="mt-3 text-4xl font-extrabold tracking-tight leading-tight text-primary-blue">Quên mật khẩu ?</div>
<div class="flex items-baseline mt-1 font-medium">
    <span class="text-[#848484]"> Nhập tên tài khoản và số điện thoại của bạn để đặt lại mật khẩu.</span>
</div>
<!-- Alert -->
<fuse-alert class="mt-4 -mb-4" *ngIf="showAlert" [appearance]="'outline'" [showIcon]="false" [type]="alert.type"
    [@shake]="alert.type === 'error'">
    {{alert.message}}
</fuse-alert>

<!-- Forgot password form -->
<form class="mt-8" [formGroup]="forgotPasswordForm">

    <!-- Username field -->
    <mat-form-field floatLabel="always" class="w-full">
        <mat-label>Tên tài khoản</mat-label>
        <input id="username" matInput formControlName="username" trim="blur" placeholder="Nhập tên tài khoản...">
        <!-- <button mat-icon-button type="button" matSuffix>
            <mat-icon class="icon-size-5" [svgIcon]="'heroicons_solid:user'"></mat-icon>
        </button> -->
        <mat-error *ngIf="forgotPasswordForm.get('username').hasError('required')">
            {{ 'MQMK004' | transloco}}
        </mat-error>
    </mat-form-field>

    <!-- Email field -->
    <mat-form-field floatLabel="always" class="w-full">
        <mat-label>Số điện thoại</mat-label>
        <input id="mobile" inputMask maskType="number" maxlength="11" matInput formControlName="mobile" trim="blur"
            placeholder="Nhập số điện thoại...">
        <!-- <button mat-icon-button type="button" matSuffix>
            <mat-icon class="icon-size-5" [svgIcon]="'heroicons_solid:phone'"></mat-icon>
        </button> -->
        <mat-error *ngIf="forgotPasswordForm.get('mobile').hasError('required')">
            {{ 'MQMK006' | transloco}}
        </mat-error>
        <mat-error *ngIf="forgotPasswordForm.get('mobile').hasError('forbiddenPhoneNumber')">
            {{ 'TKDT079' | transloco }}
        </mat-error>
    </mat-form-field>

    <!-- Submit button -->
    <button class="fuse-mat-button-large w-full mt-3" mat-flat-button [color]="'primary'"
        [disabled]="forgotPasswordForm.disabled" (click)="sendResetLink()">
        <span *ngIf="!forgotPasswordForm.disabled">
            Lấy mã OTP
        </span>
        <mat-progress-spinner *ngIf="forgotPasswordForm.disabled" [diameter]="24"
            [mode]="'indeterminate'"></mat-progress-spinner>
    </button>

    <!-- Form footer -->
    <div class="mt-4 text-md font-medium text-center">
        <span>Quay lại trang</span>
        <a class="ml-1 text-primary-orange-1 hover:underline" [routerLink]="['/sign-in']">Đăng nhập
        </a>
    </div>

</form>
