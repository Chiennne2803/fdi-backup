<div>

    <div class="w-[30%]">
        <img src="assets/images/logo/logo-auth.svg">
    </div>

    <!-- Title -->
    <div class="mt-3 text-4xl font-extrabold tracking-tight leading-tight text-primary-blue">Đăng nhập</div>
    <div class="flex items-baseline mt-1 font-medium">
        <span class="text-[#848484]">Đăng nhập tài khoản của bạn để sử dụng đầy đủ tính năng.</span>
    </div>

    <!-- Alert -->
    <fuse-alert class="mt-4" *ngIf="showAlert" [appearance]="'outline'" [showIcon]="false" [type]="alert.type"
        [@shake]="alert.type === 'error'">
        {{alert.message}}
    </fuse-alert>

    <!-- Sign in form -->
    <form class="mt-4" [formGroup]="signInForm" #signInNgForm="ngForm">

        <!-- Email field -->
        <mat-form-field floatLabel="always" class="w-full">
            <mat-label>Tên tài khoản</mat-label>
             <input id="username" trim="blur" matInput lowerCaseInput placeholder="Nhập tên tài khoản..." formControlName="username">
            <mat-error *ngIf="signInForm.get('username').hasError('required')">
                {{ 'DNTK002' | transloco }}
            </mat-error>
        </mat-form-field>

        <!-- Password field -->
        <mat-form-field floatLabel="always" class="w-full">
            <mat-label>Mật khẩu</mat-label>
            <input id="password" trim="blur" matInput type="password" formControlName="password" #passwordField
                placeholder="Nhập mật khẩu...">
            <button mat-icon-button type="button"
                (click)="passwordField.type === 'password' ? passwordField.type = 'text' : passwordField.type = 'password'"
                matSuffix>
                <mat-icon class="icon-size-5" *ngIf="passwordField.type === 'password'"
                    [svgIcon]="'heroicons_outline:eye'"></mat-icon>
                <mat-icon class="icon-size-5" *ngIf="passwordField.type === 'text'"
                    [svgIcon]="'heroicons_outline:eye-off'"></mat-icon>
            </button>
           <mat-error *ngIf="signInForm.get('password').hasError('required')">
            {{ 'DNTK004' | transloco }}
        </mat-error>
        </mat-form-field>

        <!-- Actions -->
        <div class="inline-flex items-center justify-between w-full mt-1.5">
            <mat-checkbox class="" [color]="'primary'" [formControlName]="'rememberMe'">
                Nhớ mật khẩu
            </mat-checkbox>
            <a class="text-md font-medium text-primary-500 hover:underline" [routerLink]="['/forgot-password']">Quên mật
                khẩu?
            </a>
        </div>

        <!-- Submit button -->
        <button class="fuse-mat-button-large w-full mt-6" mat-flat-button [color]="'primary'"
            [disabled]="signInForm.disabled" (click)="signIn()">
            <span *ngIf="!signInForm.disabled">
                Đăng nhập
            </span>
            <mat-progress-spinner *ngIf="signInForm.disabled" [diameter]="24"
                [mode]="'indeterminate'"></mat-progress-spinner>
        </button>

        <!-- Form footer -->
        <div class="mt-4 text-md text-center font-medium ">
            <span>Bạn chưa có tài khoản?</span>
            <a class="ml-1 text-primary-orange-1 hover:underline" [routerLink]="['/sign-up']">Đăng ký ngay
            </a>
        </div>

    </form>

</div>
