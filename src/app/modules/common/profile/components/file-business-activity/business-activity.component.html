<mat-drawer-container class="relative flex h-full min-w-0 md:w-full ">
    <mat-drawer class="w-full sm:w-100" [mode]="'side'" [opened]="false" [position]="'end'" #fileDrawer>
        <file-detail containerClass="relative" backgroundClass="min-h-[250px]" [fileDrawer]="fileDrawer"
            [selectedFile]="selectedFile" [replaceBtnV2]="true"
            (handleReplaceFile)="onReplaceFile($event)"></file-detail>
    </mat-drawer>

    <mat-drawer-content class="flex-auto bg-white overflow-y-auto">
        <change-id-gpkd></change-id-gpkd>
        <div class="p-4 space-y-6">
            <div class="border border-primary-grayLight-2 rounded-lg p-2 py-4 sm:p-4" *ngFor="let c of lstConfig ">
                <div class="flex items-center justify-between">
                    <div class="text-1xl font-semibold leading-tight">

                        {{c.title}}
                    </div>
                    <button mat-flat-button color="primary" class="min-w-26" (click)="clickUploadBusinessDocumentation(c.config, c.key)">
                        <span class="flex items-center gap-1.5">
                            <img src="assets/icons/file-up.svg" alt="Icon" />
                            Tải file lên
                        </span>
                    </button>
                </div>
                <ng-container>
                    <div class="flex flex-wrap justify-center sm:justify-start gap-4 mt-2">
                        <file-ui *ngFor="let file of c.lstFile" [file]="file"
                            (click)="viewDetailFile(file, c.key)"></file-ui>
                    </div>
                </ng-container>

            </div>
        </div>

    </mat-drawer-content>
</mat-drawer-container>
