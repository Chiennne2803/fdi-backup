<mat-drawer-container class="flex-auto h-full bg-white">
    <mat-drawer class="w-full md:w-6/12"
                [mode]="'side'"
                [opened]="false"
                [position]="'end'"
                [disableClose]="true"
                #matDrawer>
        <app-account-bank-detail [spNotificationDTO]="spNotificationDTO"
                                 (handleCloseDetailPanel)="handleCloseDetailPanel($event)"></app-account-bank-detail>
    </mat-drawer>
    <mat-drawer-content class="flex flex-col" *ngIf="_dataSource">
        <div class="sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-hidden">
        <div class="flex flex-auto overflow-hidden relative">
            <div class="flex flex-col flex-auto overflow-auto">
                <table class="mb-32 sm:mb-18" #matTable mat-table [dataSource]="_dataSource">
                    <!-- Name Column -->
                    <ng-container matColumnDef="title">
                        <th mat-header-cell *matHeaderCellDef> Tiêu đề</th>
                        <td (click)="handleRowClick(element)"
                            [ngStyle]=" {'font-weight' : element.isRead ? 'normal' : 'bold'}"
                            style="cursor: pointer; margin-left: 10px"
                            mat-cell *matCellDef="let element"> {{element.title}} </td>
                    </ng-container>

                    <!-- Weight Column -->
                    <ng-container matColumnDef="createdDate">
                        <th mat-header-cell *matHeaderCellDef> Ngày tạo</th>
                        <td mat-cell *matCellDef="let element"> {{element.createdDate | datetimeformat : 'DD/MM/YYYY HH:mm:ss'  }} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>

                <mat-paginator class="sm:absolute sm:inset-x-0 sm:bottom-0 border-b sm:border-t sm:border-b-0 z-10 bg-gray-50 dark:bg-transparent"
                               [pageSizeOptions]="pageSizeOptions"
                               [length]="lengthRecords"
                               [pageIndex]="pageIndex"
                               [pageSize]="pageSize"
                               [showFirstLastButtons]="true"
                               (page)="handlePageSwitch($event)"
                               aria-label="Select page of periodic elements"></mat-paginator>
            </div>
        </div>
        </div>

    </mat-drawer-content>
</mat-drawer-container>
