<div class="min-h-screen flex items-center justify-center bg-white text-slate-900">
    <div class="max-w-5xl w-full px-6 py-10 sm:px-2 sm:py-6">
        <div class="flex flex-col md:flex-row items-center gap-8">
            <!-- Illustration -->
            <div class="flex flex-col items-center justify-center w-60 h-60 rounded-xl bg-[#F3F8FF]">
                <img src="assets/images/icon/not-found.svg" alt="Maintenance" class="w-50 h-50">
            </div>
            <!-- Content -->
            <div class="flex-1">
                <h1 class="text-2xl md:text-3xl font-bold">Trang bạn tìm không tồn tại rồi</h1>
                <p class="mt-3">Có thể đường dẫn bị sai hoặc trang này đã bị xóa. Bạn hãy quay lại trang chủ để tiếp tục nhé</p>
                <!-- Countdown -->
                <div class="mt-6 flex flex-col sm:flex-row sm:items-center gap-4">
                    
                    <a [routerLink]="['/page/home']"  
                    class="inline-flex items-center justify-center px-6 py-2 rounded-lg bg-primary text-white font-medium shadow-sm">
                    Quay về trang chủ</a>
                </div>
                <!-- Contact / Support -->
                <div class="mt-6 border-t border-[#D9D9D9] pt-4 text-slate-600">
                    Gặp sự cố? Liên hệ: <a href="mailto:infor@linkfiin"
                        class="text-primary underline font-medium">infor@linkfiin</a>
                </div>
            </div>
        </div>
    </div>
</div>
