<div class="min-h-screen flex items-center justify-center bg-white text-slate-900">
  <div class="max-w-5xl w-full px-6 py-10 sm:px-2 sm:py-6">
    <div class="flex flex-col md:flex-row items-center gap-8">
      <!-- Illustration -->
      <div class="flex flex-col items-center justify-center w-60 h-60 rounded-xl bg-[#F3F8FF]">
        <img src="assets/images/icon/maintenance.svg" alt="Maintenance" class="w-40 h-40">
        <span class="mt-4 font-medium text-primary">Đang bảo trì</span>
      </div>

      <!-- Content -->
      <div class="flex-1">
        <h1 class="text-2xl md:text-4xl font-bold">Xin lỗi - {{ message }}</h1>

        <!-- Countdown -->
        <div class="mt-6 flex flex-col sm:flex-row sm:items-center gap-4" *ngIf="!isFinished">
          <div class="flex items-stretch gap-3">
            <!-- Khối thời gian -->
            <div *ngIf="!isFinished" class="flex flex-col justify-center bg-[#EFF6FF] px-4 py-2 rounded-lg border border-[#C4DFFF]">
              <div class="text-primary text-center">Thời gian hoàn thành</div>
              <div class="flex items-center justify-center gap-2">
                <mat-icon class="icon-size-5 text-primary" svgIcon="heroicons_outline:clock"></mat-icon>
                <div id="countdown" class="font-mono font-semibold md:text-4xl text-lg text-primary">
                  {{ countdown }}
                </div>
              </div>
            </div>

            <!-- Nút -->
            <a (click)="goToSignIn()"
              class="inline-flex items-center justify-center px-6 md:text-xl text-lg rounded-lg bg-blue-600 hover:bg-blue-700 text-white font-medium shadow-sm cursor-pointer">
              Quay về đăng nhập
            </a>
          </div>
        </div>

        <!-- Contact / Support -->
        <div class="mt-6 border-t border-[#D9D9D9] pt-4 text-slate-600">
          Gặp sự cố? Liên hệ:
          <a href="mailto:infor@linkfiin" class="text-primary hover:underline font-medium">infor@linkfiin</a>
        </div>
      </div>
    </div>
  </div>
</div>
